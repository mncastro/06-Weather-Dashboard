<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Practice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="jumbotron bg-secondary">
        <div class="container">
            <h1>Weather API</h1>
            <form id="form-submit">
                <div class="form-group">
                    <label>City: </label>
                    <input type="text" class="form-control" id="city" placeholder="ex. London...">
                    <small class="form-text">Please enter the city name for weather info:</small>
                    <button type="submit" class="btn-primary mt-3">Submit</button>
                </div>
            </form>
        </div>
    </div>
            <div class="container">
                <div class="col-4 info-weather">    
                    <p id="city-name"></p>
                    <p id="city-weather"></p>
                    <p id="city-temp"></p>
                    <p id="temp-far"></p>
                    <p id="city-humidity"></p>
                    <p id="city-wind"></p>
                    <p id="city-uvIndex"></p>
                </div>
                <div class="col-4"></div>
                <div class="col-4"></div>
            </div>
                
            

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
